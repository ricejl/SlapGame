<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center">
                <img src="https://placehold.it/200x200" alt="">
            </div>
        </div>
        <div class="row text-center">
            <div class="col-6">
                <h4>Health:&nbsp;<span id="health"></span></h4>
            </div>
            <div class="col-6">
                <h4>Hits:&nbsp;<span id="hits"></span></h4>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <footer>
                    <button onclick="slap()" class="btn-danger">Slap</button>
                    <button onclick="punch()" class="btn-danger">Punch</button>
                    <button onclick="kick()" class="btn-danger">Kick</button>
                </footer>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
